<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-bs-toggle="tab" href="#dados">Dados</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-bs-toggle="tab" href="#contatos">Contatos</a>
  </li>
</ul>

<div class="tab-content mt-3">
  <div class="tab-pane fade show active" id="dados">
    <!-- dados do cliente -->
  </div>

  <div class="tab-pane fade" id="contatos">
    <a href="/novo_contato/{{ cliente.id }}" class="btn btn-success mb-3">
      <i class="bi bi-chat-dots-fill"></i> Registrar Novo Contato
    </a>
    
    {% if cliente.contatos %}
      <ul class="list-group">
        {% for contato in cliente.contatos %}
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <strong>{{ contato.data.strftime('%d/%m/%Y %H:%M') }}</strong><br>
              {{ contato.assunto }}
            </div>
            <a href="/contato/{{ contato.id }}" class="btn btn-sm btn-outline-primary">Ver</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info">Nenhum contato registrado ainda.</div>
    {% endif %}
  </div>
</div>
