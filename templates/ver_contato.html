{% extends "base.html" %}
{% block conteudo %}
<h4>Contato realizado em {{ contato.data.strftime('%d/%m/%Y %H:%M') }}</h4>
<p><strong>Assunto:</strong> {{ contato.assunto }}</p>
<p>{{ contato.descricao }}</p>
<a href="{{ url_for('detalhes_cliente', cliente_id=contato.cliente.codigo) }}" class="btn btn-outline-primary">
  <i class="bi bi-arrow-left-circle"></i> Voltar
</a>


{% endblock %}
