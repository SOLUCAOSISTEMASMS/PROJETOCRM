<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relação de Clientes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    h2 { text-align: center; color: #0d6efd; margin-bottom: 40px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h2>Relação de Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Status</th>
        <th>Data de Cadastro</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.status }}</td>
        <td>{{ cliente.data_cadastro.strftime('%d/%m/%Y') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
